<!-- DOCUMENTADO -->

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Define o conjunto de caracteres UTF-8 para suportar caracteres especiais -->
    <meta charset="UTF-8">
    <!-- Define a largura da viewport e a escala inicial para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página exibido na aba do navegador -->
    <title>AngularJs</title>
</head>

<body>
    <!-- Div com a aplicação AngularJS -->
    <div ng-app="">
        <!-- Parágrafo introdutório -->
        <p>First AngularJS class</p>
        <!-- Campo de entrada com a diretiva ng-model -->
        <p>Name: <input type="text" ng-model="name" placeholder="Type a name:"></p>
        <!-- Título exibindo dinamicamente o nome inserido -->
        <h1>The name entered is: {{name}}</h1>
    </div>

    <!-- Inclusão do script JavaScript que contém o código AngularJS -->
    <script src="./js/angularJs.js"></script>
</body>

</html>
