<!-- DOCUMENTADO -->

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Define o conjunto de caracteres UTF-8 para suportar caracteres especiais -->
    <meta charset="UTF-8">
    <!-- Define a largura da viewport e a escala inicial para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página exibido na aba do navegador -->
    <title>Math Expression with AngularJS</title>
</head>

<body>
    <!-- Título secundário para o exemplo -->
    <h2>Example of Mathematical Expression with AngularJS</h2>
    <!-- Início da aplicação Angular -->
    <div ng-app="">
        <!-- Parágrafo que exibe o resultado da expressão matemática -->
        <p>The result is: {{ 10 + 10 }}</p>
    </div>

    <!-- Inclusão da biblioteca AngularJS a partir do CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
</body>

</html>
